<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-light tabs-assertive">

  <!-- Dashboard tab -->
  <ion-tab  icon-off="ion-ios-home-outline" 
  icon-on="ion-ios-home" href="#/tab/dash" class= "tabColor">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Library tab -->
  <ion-tab icon-off="ion-ios-paper-outline" 
  icon-on="ion-ios-paper" href="#/tab/chats" class= "tabColor">
    <ion-nav-view name="tab-chats" ></ion-nav-view>
  </ion-tab>

  <!-- Practice tab -->
  <ion-tab icon-off="ion-ios-speedometer-outline" 
  icon-on="ion-ios-speedometer" href="#/tab/account" class= "tabColor">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
