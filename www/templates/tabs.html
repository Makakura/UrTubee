<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-light tabs-assertive">

  <!-- Dashboard tab -->
  <ion-tab  icon-off="ion-ios-home-outline" 
  icon-on="ion-ios-home" href="#/tab/dash" class= "tabColor">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- recent tab -->
  <ion-tab icon-off="ion-android-time" 
  icon-on="ion-android-time" href="#/tab/recent" class= "tabColor">
    <ion-nav-view name="tab-recent" ></ion-nav-view>
  </ion-tab>
  <!-- Sentences tab -->
  <ion-tab icon-off="ion-ios-paper-outline" 
  icon-on="ion-ios-paper" href="#/tab/sentence" class= "tabColor">
    <ion-nav-view name="tab-sentence" ></ion-nav-view>
  </ion-tab>

  <!-- Practice tab -->
  <ion-tab icon-off="ion-ios-speedometer-outline" 
  icon-on="ion-ios-speedometer" href="#/tab/practice" class= "tabColor">
    <ion-nav-view name="tab-practice"></ion-nav-view>
  </ion-tab>


</ion-tabs>
