<ion-view  hide-nav-bar="true">
  <ion-content scroll="false"  style="display: flex;flex-direction: column-reverse;text-align: center;">
    <div>
    <button class="button ion-android-microphone record" id="boton" ng-click="record()" ng-if="!isRecording"></button>
    <button class="button ion-stop record" id="boton" ng-click="stopRecord()" ng-if="isRecording"></button>
    </div>
    <div class="regText" >
      <p>{{ recognizedText }}</p>
    </div>
  </ion-content>
</ion-view>
